<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WorkLog - {{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    {% block css %}
    {% endblock %}
</head>
<body>

<div class="header shadow">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <div class="brand-logo">
                <a href="/" class="logo-link">
                    WorkLog
                </a>
            </div>
            <div class="dropdown">
                <div class="d-flex gap-2 align-items-center" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <div class="user-avatar ft-2">
                        User
                    </div>
                    <div class="user-data">
                        <div class="full-name">{{ user.full_name }}</div>
                        <div class="job-title">{{ user.job_title }}</div>
                    </div>
                </div>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/my">Профиль</a></li>
                    <li><a class="dropdown-item" href="/messages">Сообщение</a></li>
                    <li><a class="dropdown-item" href="/my/settings">Настройки</a></li>
                    <li><a class="dropdown-item" href="/app/logout">Выйти</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="nav-bar">
    <div class="container">
        <div class="d-flex gap-1 justify-content-between">
            <a href="/shifts/" class="d-flex gap-2 align-items-center links"><ion-icon name="calendar-outline"></ion-icon>Вахты</a>
            <a href="/departments/" class="d-flex gap-2 align-items-center links"><ion-icon name="briefcase-outline"></ion-icon>Отделы</a>
            <a href="/users/" class="d-flex gap-2 align-items-center links"><ion-icon name="people-outline"></ion-icon>Сотрудники</a>
            <a href="/tasks/" class="d-flex gap-2 align-items-center links"><ion-icon name="list-outline"></ion-icon>Задачи</a>
        </div>
    </div>
</div>
{% block content %}
	
{% endblock %}

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script>
    $(document).ready(function () {
        // Получаем текущий URL
        var currentUrl = window.location.pathname;

        // Перебираем ссылки в навигации
        $('.links').each(function () {
            // Проверяем, совпадает ли href ссылки с текущим URL
            if ($(this).attr('href') === currentUrl) {
                // Удаляем класс active у всех ссылок и добавляем его к текущей
                $('.links').removeClass('active');
                $(this).addClass('active');
            }
        });
    });

</script>
{% block js %}
{% endblock %}
</body>
</html>
